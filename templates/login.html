<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Audio Player</title>
    <link rel="stylesheet" href="{{ request.url_for('static', path='css/styles.css') }}">
</head>
<body class="auth-body">
    <main class="auth-container">
        <h1>Audio Player Login</h1>
        {% if error %}
            <p class="auth-error">{{ error }}</p>
        {% endif %}
        <form method="post" action="{{ request.url_for('login') }}" class="auth-form">
            <input type="hidden" name="next_path" value="{{ next_path }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <label class="auth-field">
                <span>Password</span>
                <input type="password" name="password" required autocomplete="current-password">
            </label>
            <button type="submit" class="auth-submit">Sign In</button>
            <p class="auth-hint">Credentials are supplied via environment variables.</p>
        </form>
    </main>
</body>
</html>
